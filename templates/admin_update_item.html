<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>update item</title>
  </head>
  <style>
body{
  display: flex;
  height: 100vh;
  justify-content: center;
  align-items: center;
  background: #c0392b;
  font-family: Raleway;

  letter-spacing: 1px;
}
    .btn-color{
  background-color: #0e1c36;
  color: #fff;

}

.profile-image-pic{
  height: 200px;
  width: 200px;
  object-fit: cover;
}

.cardbody-color{
  background-color: #ebf2fa;
}

a{
  text-decoration: none;
}
  </style>
  <body>
<br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card my-5">

          <form action="{{ url_for('update_item',item_id = data['item_id']) }}" class="card-body cardbody-color p-lg-5" method="post">

            {{ msg }}
            <br><br>

            <div class="mb-3">
              <input type="text" name="name" class="form-control" value="{{ data.name }}">
            </div>

            <div class="mb-3">
              <input type="text" name="price" class="form-control" value="{{ data.price }}">
            </div>

             <div class="mb-3">
              <input type="text" name="include" class="form-control" value="{{ data.include }}">
            </div>

            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Update</button></div>

          </form>


        </div>

      </div>
    </div>
  </div>
  </body>

</html>
